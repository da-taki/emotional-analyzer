<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Analyzer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Emotion Analyzer</h1>
        <form action="/analyze" method="post">
            <textarea name="text" rows="6" placeholder="Enter your text here..."></textarea>
            <button type="submit">Analyze</button>
        </form>
        {% if sentiment %}
            <div class="result">
                <h2>Analysis Result</h2>
                <p>{{ sentiment }}</p>
                <p>{{ result }}</p>
                {% if plot_url %}
                    <div class="chart">
                        <img src="data:image/png;base64,{{ plot_url }}" alt="Emotion Analysis Pie Chart">
                    </div>
                {% endif %}
            </div>
        {% endif %}
        <a href="/random_situation">Get a Random Situation</a>
    </div>
</body>
</html>
